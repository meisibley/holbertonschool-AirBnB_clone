<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AirBnB clone</title>
  <link rel="stylesheet" href="styles/4-common.css">
  <link rel="stylesheet" href="styles/3-header.css">
  <link rel="stylesheet" href="styles/3-footer.css">
  <link rel="stylesheet" href="styles/6-filters.css">
  <link rel="icon" type="image/x-icon" href="./images/icon.png">
</head>
<body>
  <header>
  </header>
  <div class="container">
    <section class="filters">
      <div class="locations">
          <h3>States</h3>
          <h4>Oklahoma, Texas...</h4>
            <div class="popover">
              <h2>Oklahoma:</h2>
                <ul>
                  <li>Tulsa</li>
                  <li>Oklahoma City</li>
                </ul>
              <h2>Texas:</h2>
                <ul>
                  <li>Houston</li>
                  <li>San Antonio</li>
                  <li>El Paso</li>
                </ul>
            </div>
      </div>
      <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>
            <div class="popover">
              <ul>
                <li>Internet</li>
                <li>Kitchen</li>
                <li>Swimming Pool</li>
                <li>Washer/Dryer</li>
              </ul>
            </div>
      </div>
      <button>
        Search
      </button>
    </section>
  </div>
  <footer>
    Best School
  </footer>
</body>
</html>
