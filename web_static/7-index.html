<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="utf-8">
        <title>AirBnB Clone</title>
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/6-filters.css">
	<link rel="stylesheet" href="styles/7-places.css">
	<link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    </head>
    <body>
        <header></header>
	    <div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>Oklahoma, Missouri...</h4>
				<ul class="popover">
					<li><h2>Missouri:</h2>
						<ul>
						    <li>St. Louis</li>
						    <li>Columbia</li>
						</ul>
					</li>
					<li><h2>Oklahoma:</h2>
						<ul>
						    <li>Oklahoma City</li>
						    <li>Tulsa</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Wi-Fi, Kitchen...</h4>
				<ul class="popover">
					<li>Wi-Fi</li>
					<li>Kitchen</li>
					<li>Stove n oven</li>
					<li>Washer n dryer</li>
				</ul>
			</div>
			<button>Search</button>
		</section>
		<section class="places">
			<h1>Places</h1>
			<div class="places-container">
				<article><h2>My home</h2></article>
				<article><h2>Tiny house</h2></article>
				<article><h2>A suite</h2></article>
			</div>
		</section>
	    </div>
	<footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
